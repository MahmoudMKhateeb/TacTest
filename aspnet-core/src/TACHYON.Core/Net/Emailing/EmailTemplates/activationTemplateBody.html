<div id="template_body">
  <div
    style="
      display: block;
      font-family: Arial, Helvetica, sans-serif;
      color: #57697e;
      font-size: 17px;
      margin-left: 130px;
    "
  >
    <div style="margin-top: 10px">
      <b style="color: black; font-size: large">
        {NameSurname}:
        <span style="color: cadetblue; font-size: medium">{name}</span>
      </b>
    </div>
    <div style="margin-top: 10px">
      <b style="color: black; font-size: large">
        {CompanyFullLegalName}:
        <span style="color: cadetblue; font-size: medium">{companyName}</span>
      </b>
    </div>
    <div style="margin-top: 10px">
      <b style="color: black; font-size: large">
        {Email}:
        <span style="color: cadetblue; font-size: medium">{email}</span>
      </b>
    </div>
    <div style="margin-top: 10px">
      <b style="color: black; font-size: large">
        {Password}:
        <span style="color: cadetblue; font-size: medium">{password}</span>
      </b>
    </div>
    <br /><br />
    <div>{ClickTheButton}</div>
    <br /><br />
    <div align="center">
      <a
        href="{link}"
        style="
          padding-left: 30px;
          margin-right: 120px;
          padding-right: 30px;
          padding-top: 12px;
          padding-bottom: 12px;
          color: #ffffff;
          background-color: #d82631;
          font-size: 14pt;
          text-decoration: none;
        "
        bg-color="#d82631"
        >Verify</a
      >
    </div>
  </div>
  <br /><br />
  <div align="center">
    {ClickTheLink}
    <a href="{link}"> {link} </a>
  </div>
</div>
