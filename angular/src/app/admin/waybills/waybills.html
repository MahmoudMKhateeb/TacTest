<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">

      <div role="actions">
        <button (click)="DownloadSingleDropWaybillPdf(2)" class="btn btn-outline-success">

        </button>
        <button (click)="DownloadMultipleDropWaybillPdf(4)" class="btn btn-outline-success">

        <button (click)="DownloadInvoiceReportPdf(10003)" class="btn btn-outline-success">

        </button>
        <button (click)="DownloadInvoiceReportPdf(10003)" class="btn btn-outline-success">

        </button>
