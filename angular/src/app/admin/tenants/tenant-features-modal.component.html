<div
  appBsModal
  #tenantFeaturesModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="tenantFeaturesModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form
        #editTenantFeaturesForm="ngForm"
        name="editTenantFeaturesForm"
        role="form"
        novalidate
        class="form-validation"
        (submit)="save()"
        *ngIf="active"
      >
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{ 'Features' | localize }} - {{ tenantName }}</span>
          </h4>
        </div>
        <div class="modal-body">
          <div *ngIf="showMoiNumberWarning" class="alert alert-custom alert-notice alert-light-warning fade show" role="alert">
            <div class="alert-icon"><i class="flaticon-warning"></i></div>
            <div class="alert-text">{{ 'MoiNumberWarningMsg' | localize }}</div>
          </div>
          <feature-tree #featureTree></feature-tree>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            [disabled]="saving"
            [buttonBusy]="resettingFeatures"
            [busyText]="l('SavingWithThreeDot')"
            class="btn btn-light-primary font-weight-bold pull-left"
            (click)="resetFeatures()"
            [tooltipHtml]="l('ResetFeaturesTooltip')"
            placement="top"
          >
            <span>{{ 'ResetSpecialFeatures' | localize }}</span>
          </button>
          <button type="button" [disabled]="saving || resettingFeatures" class="btn btn-outline-danger font-weight-bold" (click)="close()">
            {{ 'Cancel' | localize }}
          </button>
          <button
            type="submit"
            [disabled]="resettingFeatures"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
            class="btn btn-primary font-weight-bold"
          >
            <i class="fa fa-save"></i> <span>{{ 'Save' | localize }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
