<div class="flex-row-fluid ml-lg-8">
  <!--begin::Row-->
  <div class="row">
    <div class="col-lg-12">
      <!--begin::List Widget 10-->
      <div class="card card-custom card-stretch gutter-b">
        <!--begin::Body-->
        <div class="card-body pt-0 mt-10">
          <!--begin::Item-->
          <!-- start::map Goes here -->
          <agm-map [latitude]="latitude || 24.717942" [longitude]="longitude || 46.675761" [zoom]="13">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
          <!--                    end::map Goes here-->
          <!--end::Item-->
        </div>
        <!--end: Card Body-->
      </div>
      <!--end: Card-->
      <!--end: List Widget 10-->
    </div>
  </div>
  <!--end::Row-->
  <!--begin::Advance Table: Widget 7-->
  <div class="row">
    <div class="col-lg-6">
      <div class="card card-custom">
        <!--begin::Header-->
        <div class="card-header h-auto py-4">
          <div class="card-title">
            <h3 class="card-label">Invoicing Information</h3>
          </div>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="card-body py-4">
          <div class="form-group row my-2">
            <label class="col-4 col-form-label">Credit Limit:</label>
            <div class="col-8">
              <span class="form-control-plaintext font-weight-bolder">50000</span>
            </div>
          </div>
          <div class="form-group row my-2">
            <label class="col-4 col-form-label">Location:</label>
            <div class="col-8">
              <span class="form-control-plaintext font-weight-bolder">London, UK.</span>
            </div>
          </div>
          <div class="form-group row my-2">
            <label class="col-4 col-form-label">Current Balance:</label>
            <div class="col-8">
              <span class="form-control-plaintext"> <span class="font-weight-bolder">28,320</span></span>
            </div>
          </div>
          <div class="form-group row my-2">
            <label class="col-4 col-form-label">Invoicing frequency:</label>
            <div class="col-8">
              <span class="form-control-plaintext font-weight-bolder">Every 15 Days.</span>
            </div>
          </div>
          <div class="form-group row my-2">
            <label class="col-4 col-form-label">Invoicing Due period:</label>
            <div class="col-8">
              <span class="form-control-plaintext font-weight-bolder">
                <a href="#">30</a>
              </span>
            </div>
          </div>
          <div class="form-group row my-2">
            <label class="col-4 col-form-label">Credit Type:</label>
            <div class="col-8">
              <span class="form-control-plaintext font-weight-bolder">
                <a href="#">Pay In Advanced</a>
              </span>
            </div>
          </div>
        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="card-footer">
          <!--      <a href="#" class="btn btn-primary font-weight-bold mr-2">Manage company</a>-->
          <!--      <a href="#" class="btn btn-light-primary font-weight-bold">Learn more</a>-->
        </div>
        <!--end::Footer-->
      </div>
    </div>

    <div class="col-lg-6">
      <!--begin::List Widget 14-->
      <div class="card card-custom card-stretch gutter-b">
        <!--begin::Header-->
        <div class="card-header border-0 pt-5">
          <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">Facilities</span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm">Number Of Facilities : 59</span>
          </h3>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="card-body pt-2">
          <p-table
            [value]="shipperFacilities"
            selectionMode="single"
            [(selection)]="selectedFacility"
            dataKey="id"
            (selectionChange)="AllocateFacilityOnMap($event)"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Country</th>
                <th>City</th>
                <th class="align-middle text-center">Allocate</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
              <tr [pSelectableRow]="record">
                <td>{{ record.name }}</td>
                <td>{{ 'Saudi Arabia' }}</td>
                <td>{{ record.City }}</td>
                <td class="align-middle text-center">
                  <a (click)="AllocateFacilityOnMap(record)" class="btn btn-icon btn-danger btn-circle btn-sm">
                    <i class="fas fa-map-marker-alt"></i>
                  </a>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <!--end::Body-->
      </div>
      <!--end::List Widget 14-->
    </div>
  </div>
  <!--end::Advance Table Widget 7-->
</div>
