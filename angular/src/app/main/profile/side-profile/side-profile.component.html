<div class="flex-row-auto offcanvas-mobile w-300px w-xl-350px" id="kt_profile_aside">
  <!--begin::Card-->
  <div class="card card-custom gutter-b">
    <!--begin::Body-->
    <div class="card-body pt-4">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end">
        <div class="dropdown dropdown-inline">
          <a href="#" class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="ki ki-bold-more-hor"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right"></div>
        </div>
      </div>
      <!--end::Toolbar-->
      <!--begin::User-->
      <div class="d-flex align-items-center">
        <div class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center">
          <div class="symbol-label" style="background-image: url({{ profilePicture }}) "></div>
          <i class="symbol-badge bg-success"></i>
        </div>
        <div>
          <a class="font-weight-bold font-size-h5 text-dark-75 text-hover-primary">{{ shownLoginName }}</a>
          <div class="text-muted">{{ isCarrier ? l('Carrier') : l('Shipper') }}</div>
          <div class="mt-2">
            <span class="fa fa-1x fa-star checked"></span>
            <span class="fa fa-1x fa-star checked"></span>
            <span class="fa fa-1x fa-star checked"></span>
            <span class="fa fa-1x fa-star"></span>
            <span class="fa fa-1x fa-star"></span>
          </div>
        </div>
      </div>
      <!--end::User-->
      <!--begin::Contact-->
      <div class="pt-8 pb-6">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <span class="font-weight-bold mr-2">Email:</span>
          <a href="#" class="text-muted text-hover-primary">{{ email }}</a>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-2">
          <span class="font-weight-bold mr-2">Phone:</span>
          <span class="text-muted">44(76)34254578</span>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <span class="font-weight-bold mr-2">Location:</span>
          <span class="text-muted">unknown</span>
        </div>
      </div>
      <!--end::Contact-->

    </div>

  </div>
  <!--end::Card-->
</div>
