<div
  bsModal
  #modal="bs-modal"
  (onShown)="onShown()"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #Form="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{ reason.id ? l('EditAccidentReason') : l('CreateAccidentReason') }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row m-4">
            <div class="form-group col-md-4">
              <span class="navi-text pt-5">{{ 'DisplayName' | localize }}</span>
            </div>
            <div class="form-group col-md-6">
              <input #key="ngModel" class="form-control" type="text" name="key" [(ngModel)]="reason.key" [minLength]="3" [maxlength]="250" required />
            </div>
          </div>
          <div class="row" *ngFor="let t of Translations; let i = index">
            <div class="form-group col-md-6">
              <span class="symbol symbol-20 mr-3">
                <i [class]="t.icon"></i>
              </span>
              <span class="navi-text">
                {{ t.displayName }}
              </span>
            </div>

            <div class="form-group col-md-6">
              <label>{{ 'Name' | localize }}</label>
              <input #nameInput class="form-control" type="text" [name]="'name' + i" [(ngModel)]="t.name" required minLength="3" maxlength="250" />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!Form.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot' | localize)"
          >
            <i class="fa fa-save"></i> <span>{{ 'Save' | localize }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
