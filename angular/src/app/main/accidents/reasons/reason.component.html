<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">
    <sub-header [title]="'AccidentReason' | localize" [description]="'AccidentReasonHeaderInfo' | localize">
      <div role="actions">
        <button (click)="exportToExcel()" class="btn btn-outline-success"><i class="fa fa-file-excel"></i> {{ l('ExportToExcel') }}</button>

        <button
          *ngIf="isGranted('Pages.ShippingRequestResoneAccidents.Create')"
          (click)="AccidentReasonModal.show(null)"
          class="btn btn-primary blue"
        >
          <i class="fa fa-plus"></i> {{ l('CreateNewAccidentReason') }}
        </button>
      </div>
    </sub-header>

    <div [class]="containerClass">
      <div class="card card-custom gutter-b">
        <div class="card-body">
          <form class="form" autocomplete="off">
            <div>
              <div class="row align-items-center">
                <div class="col-xl-12">
                  <div class="form-group m-form__group align-items-center">
                    <div class="input-group">
                      <input
                        [(ngModel)]="filterText"
                        name="filterText"
                        autoFocus
                        class="form-control m-input"
                        [placeholder]="l('SearchWithThreeDot')"
                        type="text"
                      />
                      <span class="input-group-btn">
                        <button (click)="getAll()" class="btn btn-primary" type="submit"><i class="flaticon-search-1"></i></button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row align-items-center">
            <!--<Primeng-Datatable-Start>-->
            <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
              <p-table
                #dataTable
                (onLazyLoad)="getAll($event)"
                [value]="primengTableHelper.records"
                rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                [paginator]="false"
                [lazy]="true"
                [scrollable]="true"
                ScrollWidth="100%"
                [responsive]="primengTableHelper.isResponsive"
                [resizableColumns]="primengTableHelper.resizableColumns"
              >
                <ng-template pTemplate="header">
                  <tr>
                    <th
                      style="width: 130px;"
                      [hidden]="!isGrantedAny('Pages.ShippingRequestResoneAccidents.Edit', 'Pages.ShippingRequestResoneAccidents.Delete')"
                    >
                      {{ l('Actions') }}
                    </th>

                    <th style="width: 150px;" pSortableColumn="displayName">
                      {{ l('DisplayName') }}
                      <p-sortIcon field="displayName"></p-sortIcon>
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-record="$implicit">
                  <tr>
                    <td
                      style="width: 130px;"
                      [hidden]="!isGrantedAny('Pages.ShippingRequestResoneAccidents.Edit', 'Pages.ShippingRequestResoneAccidents.Delete')"
                    >
                      <div class="btn-group dropdown" dropdown container="body">
                        <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                          <i class="fa fa-cog"></i><span class="caret"></span> {{ l('Actions') }}
                        </button>
                        <ul class="dropdown-menu" *dropdownMenu>
                          <li>
                            <a
                              href="javascript:;"
                              *ngIf="permission.isGranted('Pages.ShippingRequestResoneAccidents.Edit')"
                              class="dropdown-item"
                              (click)="AccidentReasonModal.show(record.id)"
                              >{{ l('Edit') }}</a
                            >
                          </li>
                          <li>
                            <a
                              class="dropdown-item"
                              href="javascript:;"
                              *ngIf="permission.isGranted('Pages.ShippingRequestResoneAccidents.Delete')"
                              (click)="delete(record)"
                              >{{ l('Delete') }}</a
                            >
                          </li>
                        </ul>
                      </div>
                    </td>

                    <td style="width: 150px;">
                      <span class="ui-column-title"> {{ l('DisplayName') }}</span>
                      {{ record.name }}
                    </td>
                  </tr>
                </ng-template>
              </p-table>
              <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0 && IsStartSearch">
                {{ l('NoData') }}
              </div>
            </div>
            <!--<Primeng-Datatable-End>-->
          </div>
        </div>
      </div>
    </div>

    <accident-reason-modal #AccidentReasonModal (modalSave)="getAll()"></accident-reason-modal>
  </div>
</div>
