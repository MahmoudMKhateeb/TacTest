<div
  bsModal
  #modal="bs-modal"
  class="modal fade tachyonDialer   {{ direction == 'rtl' ? ' rtl' : '' }} "
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title">
          <span>{{ l('Search') }}</span>
        </p>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-body">
          <div class="row">
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'WaybillNumber' | localize }}</label>
              <div class="dx-field-value">
                <dx-number-box
                  id="input.waybillOrSubWaybillNumber"
                  [(value)]="input.waybillOrSubWaybillNumber"
                  name="input.waybillOrSubWaybillNumber"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                >
                </dx-number-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'ContainerNumber' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="input.containerNumber"
                  [(value)]="input.containerNumber"
                  name="input.containerNumber"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                >
                </dx-text-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'AccountNumber' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="input.AccountNumber"
                  [(value)]="input.accountNumber"
                  name="input.accountNumber"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                >
                </dx-text-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'PaymentDate' | localize }}</label>
              <div class="dx-field-value">
                <dx-date-box id="paymentDate" [(value)]="paymentDate" name="paymentDate" placeholder="{{ 'SearchWithThreeDot' | localize }}">
                </dx-date-box>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="searchInvoice()" class="btn btn-primary btn-sm">{{ l('Search') }}</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="close()">{{ l('Close') }}</button>
      </div>
    </div>
  </div>
</div>
