<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #countriesTranslationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="countriesTranslation.id">{{l("EditCountriesTranslation")}}</span>
                        <span *ngIf="!countriesTranslation.id">{{l("CreateNewCountriesTranslation")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
						<label for="CountyDisplayName">{{l("County")}}</label>
						<select name="countriesTranslation.coreId" [(ngModel)]="countriesTranslation.coreId" class="form-control" required>
							<option value="">{{l("SelectACounty")}}</option>
							<option *ngFor="let item of allCountys" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>
					 

								<div class="form-group">
									<label for="CountriesTranslation_TranslatedDisplayName">{{l("TranslatedDisplayName")}} *</label>
									<input type="text" #CountriesTranslation_TranslatedDisplayName="ngModel" id="CountriesTranslation_TranslatedDisplayName" class="form-control" [(ngModel)]="countriesTranslation.translatedDisplayName" name="TranslatedDisplayName"   minlength="0"  maxlength="256"  required/>
								    <validation-messages [formCtrl]="CountriesTranslation_TranslatedDisplayName"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="CountriesTranslation_Language">{{l("Language")}} *</label>
									<input type="text" #CountriesTranslation_Language="ngModel" id="CountriesTranslation_Language" class="form-control" [(ngModel)]="countriesTranslation.language" name="Language"   minlength="0"  maxlength="32"  required/>
								    <validation-messages [formCtrl]="CountriesTranslation_Language"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!countriesTranslationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
