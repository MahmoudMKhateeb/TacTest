<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">
    <sub-header [title]="'TrucksTypes' | localize">
      <div role="actions">
        <button *ngIf="isGranted('Pages.TrucksTypes.Create')" (click)="createTrucksType()" class="btn btn-primary blue">
          <i class="fa fa-plus"></i> {{ l('Create') }} {{ l('NewTrucksType') }}
        </button>
      </div>
    </sub-header>

    <div [class]="containerClass">
      <div class="card card-custom gutter-b">
        <div class="card-body">
          <div class="row align-items-center">
            <dx-data-grid
              #grid
              id="dataGrid"
              [dataSource]="dataSource"
              [remoteOperations]="true"
              [showColumnLines]="true"
              [showRowLines]="false"
              [showBorders]="true"
              [rowAlternationEnabled]="true"
              keyExpr="trucksType.id"
            >
              <dxo-editing mode="row" [allowUpdating]="true" [allowAdding]="true"> </dxo-editing>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-search-panel [visible]="true"></dxo-search-panel>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-filter-builder-popup></dxo-filter-builder-popup>
              <dxo-master-detail [enabled]="true" template="translations"></dxo-master-detail>
              <!--              <div *dxTemplate="let options of 'translations'">-->
              <!--                <app-translations-template [CoreId]="options.data.id"></app-translations-template>-->
              <!--              </div>-->
              <dxo-remote-operations [sorting]="true" [paging]="true" [filtering]="true"></dxo-remote-operations>
              <dxo-paging [pageSize]="10"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20, 50, 200]"></dxo-pager>
              <dxi-column dataField="trucksType.translatedDisplayName" caption="{{ l('truckType') }}"></dxi-column>
              <dxi-validation-rule type="required"></dxi-validation-rule>

              <dxi-column dataField="transportTypeDisplayName" caption="{{ l('transportType') }}"></dxi-column>
            </dx-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
