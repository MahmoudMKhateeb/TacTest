<div
  bsModal
  #modal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <span>{{ l('ViewCancelReasonTrip') }}</span>
        </h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>{{ 'CancelReasonName' | localize }}</label>
          <textarea name="reason.canceledReason" rows="4" [(ngModel)]="reason.canceledReason" class="form-control" disabled></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
