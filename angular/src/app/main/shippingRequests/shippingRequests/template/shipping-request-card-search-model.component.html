<div
  bsModal
  #modal="bs-modal"
  class="modal fade  {{ direction == 'rtl' ? ' rtl' : '' }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close closeModal" (click)="close()" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>

        <div class="form-body">
          <div class="row">
            <div class="col-xl-6">
              <label for="TenantNameOrTenancyCode">{{ 'Shipper' | localize }}</label>
              <div class="input-group">
                <input
                  id="TenantNameOrTenancyCode"
                  [(ngModel)]="input.filter"
                  name="input.filter"
                  class="form-control"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <label for="EditionDropdown">{{ 'RouteType' | localize }}</label>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-xl-6">
              <div class="checkbox-list mb-2">
                <label class="checkbox">
                  <input type="checkbox" [(ngModel)]="pickupDateRangeActive" id="pickupDateRangeActive" name="pickupDateRangeActive" value="true" />
                  {{ 'PickupDate' | localize }}
                  <span class="ml-2 mt-1"></span>
                </label>
              </div>
              <input
                class="form-control"
                name="pickupDateRange"
                [attr.disabled]="!pickupDateRangeActive ? 'disabled' : null"
                #drpSubscriptionEndDateRange="bsDaterangepicker"
                bsDaterangepicker
                readonly="readonly"
                dateRangePickerMomentModifier
                [(date)]="pickupDateRange"
              />
            </div>
            <div class="col-xl-6">
              <div class="checkbox-list mb-2">
                <label class="checkbox ml-2">
                  <input
                    type="checkbox"
                    [(ngModel)]="creationDateRangeActive"
                    id="creationDateRangeActive"
                    name="CreationDateRangeActive"
                    value="true"
                  />
                  {{ 'CreationTime' | localize }}
                  <span class="ml-2 mt-1"></span>
                </label>
              </div>
              <input
                class="form-control"
                name="CreationDateRange"
                [attr.disabled]="!creationDateRangeActive ? 'disabled' : null"
                #drpCreationDateRange="bsDaterangepicker"
                bsDaterangepicker
                readonly="readonly"
                dateRangePickerMomentModifier
                [(date)]="creationDateRange"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" (click)="search()" class="btn btn-primary">{{ l('search') }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
