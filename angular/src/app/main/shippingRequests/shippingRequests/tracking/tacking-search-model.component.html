<div
  bsModal
  #modal="bs-modal"
  class="modal fade tachyonDialer   {{ direction == 'rtl' ? ' rtl' : '' }} "
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title">
          <span>{{ l('Search') }}</span>
        </p>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-body">
          <div class="row">
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'ShippingRequestId' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="ShippingRequestReference"
                  [(value)]="input.shippingRequestReferance"
                  name="input.shippingRequestReferance"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                ></dx-text-box>
              </div>
            </div>
            <div class="dx-field col-6" *ngIf="!isShipper">
              <label class="dx-field-label">{{ 'Shipper' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="Shipper"
                  [(value)]="input.shipper"
                  name="input.shipper"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                ></dx-text-box>
              </div>
            </div>
            <div class="dx-field col-6" *ngIf="!isCarrier">
              <label class="dx-field-label">{{ 'Carrier' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="Carrier"
                  [(value)]="input.carrier"
                  name="input.carrier"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                ></dx-text-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'WaybillNumber' | localize }}</label>
              <div class="dx-field-value">
                <dx-number-box
                  id="WaybillNumber"
                  [(value)]="input.WaybillNumber"
                  name="input.WaybillNumber"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                ></dx-number-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'RequestType' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="requestTypeId"
                  name="input.requestTypeId"
                  [(value)]="input.truckTypeId"
                  [dataSource]="[
                    { displayText: l('All'), value: '' },
                    { displayText: l('truckAggregation'), value: 1 },
                    { displayText: l('SAAS'), value: 2 }
                  ]"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'TransportType' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="transportTypeId"
                  name="input.transportTypeId"
                  [(value)]="input.transportTypeId"
                  [dataSource]="transportTypes"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'TruckType' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="truckTypeId"
                  name="input.truckTypeId"
                  [(value)]="input.truckTypeId"
                  [dataSource]="truckTypes"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'TruckCapacity' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="TruckCapacityId"
                  name="input.truckCapacityId"
                  [(value)]="input.truckCapacityId"
                  [dataSource]="truckCapacities"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'PackingType' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="packingTypeId"
                  name="input.packingTypeId"
                  [(value)]="input.packingTypeId"
                  [dataSource]="packingTypes"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'GoodsCategory' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="goodsOrSubGoodsCategoryId"
                  name="input.goodsOrSubGoodsCategoryId"
                  [(value)]="input.goodsOrSubGoodsCategoryId"
                  [dataSource]="goodsCategories"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'PlateNumber' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="plateNumberId"
                  [(value)]="input.plateNumberId"
                  name="input.plateNumberId"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                ></dx-text-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'ContainerNumber' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="containerNumber"
                  [(value)]="input.containerNumber"
                  name="input.containerNumber"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                ></dx-text-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'DriverNameOrMobile' | localize }}</label>
              <div class="dx-field-value">
                <dx-text-box
                  id="driverNameOrMobile"
                  [(value)]="input.driverNameOrMobile"
                  name="input.driverNameOrMobile"
                  placeholder="{{ 'SearchWithThreeDot' | localize }}"
                ></dx-text-box>
              </div>
            </div>
            <div *ngIf="isTachyonDealer" class="dx-field col-6">
              <label class="dx-field-label">{{ 'isInvoiceIssued' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="isInvoiceIssued"
                  name="input.isInvoiceIssued"
                  [(value)]="input.isInvoiceIssued"
                  [dataSource]="[
                    { displayText: l('All'), value: '' },
                    { displayText: l('Yes'), value: true },
                    { displayText: l('No'), value: false }
                  ]"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'IsSubmittedPOD' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="isSubmittedPOD"
                  name="input.isSubmittedPOD"
                  [(value)]="input.isSubmittedPOD"
                  [dataSource]="[
                    { displayText: l('All'), value: '' },
                    { displayText: l('Yes'), value: true },
                    { displayText: l('No'), value: false }
                  ]"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'Origin' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="originId"
                  name="input.originId"
                  [(value)]="input.originId"
                  [dataSource]="cites"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'Destination' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="destinationId"
                  name="input.destinationId"
                  [(value)]="input.destinationId"
                  [dataSource]="cites"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'RouteType' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="routeTypeId"
                  name="input.routeTypeId"
                  [(value)]="input.routeTypeId"
                  [dataSource]="routeTypes"
                  displayExpr="value"
                  valueExpr="key"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'TripStatus' | localize }}</label>
              <div class="dx-field-value">
                <dx-select-box
                  [searchEnabled]="true"
                  id="status"
                  name="input.status"
                  [(value)]="input.status"
                  [dataSource]="statusData"
                  displayExpr="displayText"
                  valueExpr="value"
                  placeholder="{{ 'Select' | localize }}"
                ></dx-select-box>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'PickupDate' | localize }}</label>
              <div class="dx-field-value d-flex flex-wrap">
                <div class="col-2 pl-0">
                  <dx-check-box [(value)]="pickupDateRangeActive" id="pickupDateRangeActive" name="pickupDateRangeActive"></dx-check-box>
                </div>
                <div class="col-10 px-0">
                  <dx-date-box
                    type="date"
                    [disabled]="!pickupDateRangeActive ? true : false"
                    [(value)]="pickupDateRange[0]"
                    placeholder="{{ 'From' | localize }}"
                  >
                  </dx-date-box>
                </div>
                <div class="offset-2 col-10 px-0 pt-2">
                  <dx-date-box
                    type="date"
                    [disabled]="!pickupDateRangeActive ? true : false"
                    [(value)]="pickupDateRange[1]"
                    placeholder="{{ 'To' | localize }}"
                  >
                  </dx-date-box>
                </div>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'DeliveryDate' | localize }}</label>
              <div class="dx-field-value d-flex flex-wrap">
                <div class="col-2 pl-0">
                  <dx-check-box [(value)]="deliveryDateRangeActive" id="deliveryDateRangeActive" name="deliveryDateRangeActive"></dx-check-box>
                </div>
                <div class="col-10 px-0">
                  <dx-date-box
                    type="date"
                    [disabled]="!deliveryDateRangeActive ? true : false"
                    [(value)]="deliveryDateRange[0]"
                    placeholder="{{ 'From' | localize }}"
                  >
                  </dx-date-box>
                </div>
                <div class="offset-2 col-10 px-0 pt-2">
                  <dx-date-box
                    type="date"
                    [disabled]="!deliveryDateRangeActive ? true : false"
                    [(value)]="deliveryDateRange[1]"
                    placeholder="{{ 'To' | localize }}"
                  >
                  </dx-date-box>
                </div>
              </div>
            </div>
            <div class="dx-field col-6">
              <label class="dx-field-label">{{ 'CreationTime' | localize }}</label>
              <div class="dx-field-value d-flex flex-wrap">
                <div class="col-2 pl-0">
                  <dx-check-box [(value)]="creationDateRangeActive" id="creationDateRangeActive" name="creationDateRangeActive"></dx-check-box>
                </div>
                <div class="col-10 px-0">
                  <dx-date-box
                    type="date"
                    [disabled]="!creationDateRangeActive ? true : false"
                    [(value)]="creationDateRange[0]"
                    placeholder="{{ 'From' | localize }}"
                  >
                  </dx-date-box>
                </div>
                <div class="offset-2 col-10 px-0 pt-2">
                  <dx-date-box
                    type="date"
                    [disabled]="!creationDateRangeActive ? true : false"
                    [(value)]="creationDateRange[1]"
                    placeholder="{{ 'To' | localize }}"
                  >
                  </dx-date-box>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="search()" class="btn btn-primary btn-sm">{{ l('Search') }}</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="close()">{{ l('Close') }}</button>
      </div>
    </div>
  </div>
</div>
