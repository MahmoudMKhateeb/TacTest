<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header
            [breadcrumbs]="breadcrumbs"
            [title]="
                ('ShippingRequests' | localize) + ' ' + ('Details' | localize)
            "
        >
        </sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="form-group m-form__group">
                        <label for="TrucksTypeDisplayName">{{
                            l("TrucksType")
                            }}</label>
                        <select
                            [(ngModel)]="shippingRequest.trucksTypeId"
                            class="form-control"
                            name="shippingRequest.trucksTypeId"
                        >
                            <option value="">{{
                                l("SelectATrucksType")
                                }}</option>
                            <option
                                *ngFor="let item of allTrucksTypes"
                                value="{{ item.id }}"
                            >{{ item.displayName }}</option
                            >
                        </select>
                    </div>

                    <div class="form-group m-form__group">
                        <label for="TrailerTypeDisplayName">{{
                            l("TrailerType")
                            }}</label>
                        <select
                            [(ngModel)]="shippingRequest.trailerTypeId"
                            class="form-control"
                            name="shippingRequest.trailerTypeId"
                        >
                            <option value="">{{
                                l("SelectATrailerType")
                                }}</option>
                            <option
                                *ngFor="let item of allTrailerTypes"
                                value="{{ item.id }}"
                            >{{ item.displayName }}</option
                            >
                        </select>
                    </div>

                    <div class="form-group m-form__group">
                        <label for="GoodsDetailName">{{
                            l("GoodsDetail")
                            }}</label>
                        <select
                            [(ngModel)]="shippingRequest.goodsDetailId"
                            class="form-control"
                            name="shippingRequest.goodsDetailId"
                        >
                            <option value="">{{
                                l("SelectAGoodsDetail")
                                }}</option>
                            <option
                                *ngFor="let item of allGoodsDetails"
                                value="{{ item.id }}"
                            >{{ item.displayName }}</option
                            >
                        </select>
                    </div>

                    <div class="form-group m-form__group">
                        <label for="RouteDisplayName">{{ l("Route") }}</label>
                        <select
                            [(ngModel)]="shippingRequest.routeId"
                            class="form-control"
                            name="shippingRequest.routeId"
                        >
                            <option value="">{{ l("SelectARoute") }}</option>
                            <option
                                *ngFor="let item of allRoutes"
                                value="{{ item.id }}"
                            >{{ item.displayName }}</option
                            >
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ShippingRequest_Vas">{{ l("Vas") }}</label>
                        <input
                            [(ngModel)]="shippingRequest.vas"
                            class="form-control"
                            id="ShippingRequest_Vas"
                            name="Vas"
                            type="number"
                        />
                    </div>
                </div>
                <div class="card-footer">
                    <div class="col-lg-12">
                        <button
                            (click)="save()"
                            [busyText]="l('SavingWithThreeDot')"
                            [buttonBusy]="saving"
                            class="btn btn-primary blue float-right"
                        >
                            <i class="fa fa-save"></i>
                            <span>{{ l("Save") }}</span>
                        </button>
                        <button
                            (click)="saveAndNew()"
                            *ngIf="!this.shippingRequest.id"
                            [busyText]="l('SavingWithThreeDot')"
                            [buttonBusy]="saving"
                            class="btn btn-primary blue float-right"
                        >
                            <i class="fa fa-save"></i>
                            <span>{{ l("SaveAndNew") }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
