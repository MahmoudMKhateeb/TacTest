<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <span>{{ l('FacilityDetails') }}</span>
        </h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6 mb-3">
            <h6>{{ l('FacilityName') }}:</h6>
            {{ item.facility.name }}
          </div>
          <div class="col-6 mb-3">
            <h6>{{ l('FacilityType') }}:</h6>
            {{ item.facilityTypeTitle }}
          </div>
          <div class="col-6 mb-3">
            <h6>{{ l('Adress') }}:</h6>
            {{ item.facility.address }}
          </div>
          <!--          <div class="col-6 mb-3">-->
          <!--            <h6>{{ l('Longitude') }} :</h6>-->
          <!--            {{ item.facility.longitude }}-->
          <!--          </div>-->
          <!--          <div class="col-6 mb-3">-->
          <!--            <h6>{{ l('Latitude') }} :</h6>-->
          <!--            {{ item.facility.latitude }}-->
          <!--          </div>-->

          <div class="col-6 mb-3">
            <h6>{{ l('CityName') }}:</h6>
            {{ item.cityDisplayName }}
          </div>
        </div>
      </div>
      <div class="row col-md-6">
        <app-view-working-hours #ViewWorkingHoursComponent [FacilityWorkingHoursInput]="FacilityWorkingHours"> </app-view-working-hours>
      </div>
      <div class="modal-footer">
        <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{ l('Close') }}</button>
      </div>
    </div>
  </div>
</div>
