<div
  bsModal
  #modal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #Form="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{ l('OnDemand') }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-6">
              <label class="form-label" for="AllActors">{{ l('Shipper') }}</label>
              <p-dropdown styleClass="p-0 form-control" id="AllActors" name="AllActors" [options]="AllActors" [(ngModel)]="Actor" optionLabel="displayName" optionValue="id"
              (onChange)="GetAllWaybillsForActor()" placeholder="Select actor"></p-dropdown>
            </div>
  
            <div  class="form-group col-6">
              <label class="form-label" for="waybills">{{ l('Waybills') }}</label>
              <p-multiSelect styleClass="p-0 form-control" [options]="Waybills" id="waybills" name="waybills" [(ngModel)]="SelectedWaybills" optionLabel="displayName"></p-multiSelect>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button type="submit" class="btn btn-save blue" [disabled]="!Form.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
            <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
