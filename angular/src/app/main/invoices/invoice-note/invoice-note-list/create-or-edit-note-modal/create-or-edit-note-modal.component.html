<div
  bsModal
  #modal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <form *ngIf="active" #Form="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            {{ l('InvoiceNote') }}
          </h4>
          <div class="card-toolbar">
            <div *ngIf="!form.id && manualInvoiceNoteIsEnabled" class="d-flex flex-row justify-content-end">
              <label class="col-6 col-form-label">{{ l('IsManual') }}</label>
              <div class="col-5">
                <span class="switch switch-danger switch-outline">
                  <label>
                    <input [(ngModel)]="form.isManual" type="checkbox" checked="checked" name="IsManual" (change)="form.invoiceItems = []" />
                    <span></span>
                  </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="row">
            <!--  begin :: Body-->
            <div class="col-lg-12">
              <label>{{ l('NoteType') }} <span class="required-fileds">*</span></label>
              <div>
                <select
                  #NoteType="ngModel"
                  class="form-control"
                  [(ngModel)]="form.noteType"
                  name="noteType"
                  [disabled]="form.id"
                  [class.is-valid]="NoteType.valid && (NoteType.dirty || NoteType.touched)"
                  [class.is-invalid]="NoteType.invalid && (NoteType.dirty || NoteType.touched)"
                  required
                >
                  <option value="undefined" disabled selected>{{ l('SelectNoteType') }}</option>
                  <option *ngFor="let item of noteTypes" value="{{ item.key }}">{{ item.value }}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-12 mt-4">
              <label>{{ l('Company') }} <span class="required-fileds">*</span></label>
              <div [ngClass]="{ 'spinner spinner-success spinner-right mr-1 ml-1': false }">
                <p-dropdown
                  #Company="ngModel"
                  name="Company"
                  [options]="allCompanies"
                  [(ngModel)]="form.tenantId"
                  optionLabel="displayName"
                  [filter]="true"
                  filterBy="displayName"
                  [showClear]="true"
                  (onChange)="handleCompanyChange()"
                  placeholder="{{ l('SelectCompany') }}"
                  optionValue="id"
                  [disabled]="!manualInvoiceNoteIsEnabled || form.id"
                  required
                >
                </p-dropdown>
              </div>
            </div>
            <div *ngIf="!form.isManual" class="col-lg-12 mt-4">
              <label>{{ l('InvoiceReferenceNumber') }} <span class="required-fileds">*</span></label>
              <div [ngClass]="{ 'spinner spinner-success spinner-right mr-1 ml-1': false }">
                <select
                  #invoiceNumber="ngModel"
                  class="form-control"
                  [(ngModel)]="form.invoiceNumber"
                  name="invoiceNumber"
                  [class.is-valid]="invoiceNumber.valid && (invoiceNumber.dirty || invoiceNumber.touched)"
                  [class.is-invalid]="invoiceNumber.invalid && (invoiceNumber.dirty || invoiceNumber.touched)"
                  (change)="getAllWaybillByInvoiceId()"
                  [attr.disabled]="manualInvoiceNoteIsEnabled ? null : true"
                  required
                >
                  <option value="undefined" disabled selected>{{ l('SelectInvoiceReference') }}</option>
                  <option *ngFor="let item of allInvoices" value="{{ item.refreanceNumber }}">{{ item.refreanceNumber }}</option>
                </select>
              </div>
            </div>
            <ng-container *ngIf="form.isManual">
              <div class="col-lg-12 mt-4">
                <label>{{ l('WaybillNumber') }} <span class="required-fileds">*</span></label>
                <input
                  #waybillNumberfreeText="ngModel"
                  type="text"
                  class="form-control"
                  [(ngModel)]="form.waybillNumber"
                  name="waybillNumberfreeText"
                  [class.is-valid]="waybillNumberfreeText.valid && (waybillNumberfreeText.dirty || waybillNumberfreeText.touched)"
                  [class.is-invalid]="waybillNumberfreeText.invalid && (waybillNumberfreeText.dirty || waybillNumberfreeText.touched)"
                  required
                />
              </div>
              <div class="col-lg-12 mt-4">
                <label>{{ l('TotalValue') }} <span class="required-fileds">*</span></label>
                <input
                  #totalValue="ngModel"
                  type="number"
                  class="form-control"
                  [(ngModel)]="form.totalValue"
                  name="totalValue"
                  [class.is-valid]="totalValue.valid && (totalValue.dirty || totalValue.touched)"
                  [class.is-invalid]="totalValue.invalid && (totalValue.dirty || totalValue.touched)"
                  [required]="form.isManual"
                />
              </div>
              <div class="col-lg-12 mt-4">
                <label>{{ l('VatAmount') }} <span class="required-fileds">*</span></label>
                <input
                  #vatAmount="ngModel"
                  type="number"
                  class="form-control"
                  [(ngModel)]="form.vatAmount"
                  name="vatAmount"
                  [class.is-valid]="vatAmount.valid && (vatAmount.dirty || vatAmount.touched)"
                  [class.is-invalid]="vatAmount.invalid && (vatAmount.dirty || vatAmount.touched)"
                  [required]="form.isManual"
                />
              </div>
              <div class="col-lg-12 mt-4">
                <label>{{ l('Price') }} <span class="required-fileds">*</span></label>
                <input
                  #Price="ngModel"
                  type="number"
                  class="form-control"
                  [(ngModel)]="form.price"
                  name="Price"
                  [class.is-valid]="Price.valid && (Price.dirty || Price.touched)"
                  [class.is-invalid]="Price.invalid && (Price.dirty || Price.touched)"
                  [required]="form.isManual"
                />
              </div>
            </ng-container>
            <div *ngIf="!form.isManual" class="col-lg-12 mt-4">
              <label>{{ l('Waybills') }} <span class="required-fileds">*</span></label>
              <div [ngClass]="{ 'spinner spinner-success spinner-right mr-1 ml-1': false }">
                <p-multiSelect
                  [options]="allWaybills"
                  [(ngModel)]="form.invoiceItems"
                  name="Waybills"
                  defaultLabel="{{ l('SelectWayBills') }}"
                  optionLabel="waybillNumber"
                  display="chip"
                  required
                ></p-multiSelect>
              </div>
            </div>
            <div class="col-lg-12 mt-4">
              <label>{{ l('Remarks') }}</label>
              <textarea
                #notes="ngModel"
                name="notes"
                class="form-control"
                [(ngModel)]="form.remarks"
                [class.is-valid]="notes.touched && notes.value && !notes.valid"
              ></textarea>
            </div>
            <!--  end :: Body-->
          </div>
        </div>
        <!-- end::Body-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">{{ 'Cancel' | localize }}</button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!Form.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot' | localize)"
            (click)="save()"
          >
            <i class="fa fa-save"></i> <span>{{ 'Submit' | localize }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
