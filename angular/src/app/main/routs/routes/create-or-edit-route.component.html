<div [@routerTransition]>

  <div class="content d-flex flex-column flex-column-fluid">
  <sub-header [title]="('Routes' | localize) +' '+ ('Details' | localize)" [breadcrumbs]="breadcrumbs">
            </sub-header>


    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">

					<div class="form-group m-form__group">
						<label for="RoutTypeDisplayName">{{l("RoutType")}}</label>
						<select name="route.routTypeId" [(ngModel)]="route.routTypeId" class="form-control" >
							<option value="">{{l("SelectARoutType")}}</option>
							<option *ngFor="let item of allRoutTypes" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>


								<div class="form-group">
									<label for="Route_DisplayName">{{l("DisplayName")}} *</label>
									<input type="text" id="Route_DisplayName" class="form-control" [(ngModel)]="route.displayName" name="DisplayName"   minlength="0"  maxlength="256"  required/>
								</div>

								<div class="form-group">
									<label for="Route_Description">{{l("Description")}}</label>
									<input type="text" id="Route_Description" class="form-control" [(ngModel)]="route.description" name="Description"   minlength="0"  maxlength="512" />
								</div>

                <routSteps *ngIf="routeId" [routeId]="routeId"  ></routSteps>

            </div>
              <div class="card-footer">
				<div class="col-lg-12">
					<button (click)="save()" type="button" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
				</div>
		    </div>
        </div>
    </div>
  </div>

</div>
