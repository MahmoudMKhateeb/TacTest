<div>
  <div class="content d-flex flex-column flex-column-fluid">
    <sub-header [title]="'TmsPricePackages' | localize">
      <div role="actions">
        <button (click)="TmsPricePackageModal.show()" class="btn btn-primary"><i class="fa fa-plus"></i> {{ l('CreateNormalPricePackage') }}</button>
      </div>
    </sub-header>

    <div [class]="containerClass">
      <div class="card card-custom gutter-b">
        <div class="card-body">
          <div class="row align-items-center">
            <dx-data-grid
              id="dataGrid"
              [dataSource]="dataSource"
              [remoteOperations]="{ sorting: true, paging: true, filtering: true }"
              [showColumnLines]="true"
              [showRowLines]="false"
              [showBorders]="true"
              [rowAlternationEnabled]="true"
              keyExpr="id"
            >
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-search-panel [visible]="true" placeholder="{{ 'Search' | localize }}..."></dxo-search-panel>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxo-group-panel [visible]="false" emptyPanelText="{{ l('DragAColumnHeaderHereToGroupByThatColumn') }}"></dxo-group-panel>
              <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

              <dxo-filter-builder-popup></dxo-filter-builder-popup>
              <dxo-remote-operations [sorting]="true" [paging]="true" [filtering]="true"></dxo-remote-operations>
              <dxo-paging [pageSize]="5"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20, 50, 200]"></dxo-pager>
              <dxi-column
                cellTemplate="cellTemplateActions"
                [allowFiltering]="false"
                [allowSorting]="false"
                [allowEditing]="false"
                [editorOptions]="{ visible: false }"
                [width]="50"
              ></dxi-column>

              <dxi-column dataField="displayName" caption="{{ l('DisplayName') }}"></dxi-column>
              <dxi-column dataField="shipper" caption="{{ l('Shipper') }}"></dxi-column>
              <dxi-column cellTemplate="pricePackageTypeTemplate" dataField="type" caption="{{ l('Type') }}"></dxi-column>
              <dxi-column dataField="originCity" caption="{{ l('Origin') }}"></dxi-column>
              <dxi-column dataField="destinationCity" caption="{{ l('Destination') }}"></dxi-column>
              <dxi-column dataField="transportType" caption="{{ l('TransportType') }}"></dxi-column>
              <dxi-column dataField="truckType" caption="{{ l('TruckType') }}"></dxi-column>
              <dxi-column dataField="isActive" cellTemplate="cellTemplate_IsActive" caption="{{ l('IsActive') }}"></dxi-column>
              <div *dxTemplate="let options of 'cellTemplate_IsActive'">
                <span *ngIf="options.data.isActive" class="badge badge-success badge-inline">{{ 'Yes' | localize }}</span>
                <span *ngIf="!options.data.isActive" class="badge badge-dark badge-inline">{{ 'No' | localize }}</span>
              </div>
              <div *dxTemplate="let type of 'pricePackageTypeTemplate'">
                <span class="badge badge-inline-badge-primary">{{ getPricePackageTypeName(type) }}</span>
              </div>
              <div *dxTemplate="let options of 'cellTemplateActions'">
                <div class="btn-group dropdown" dropdown container="body">
                  <a href="javascript:;" class="btn btn-sm btn-clean btn-icon mr-2" dropdownToggle>
                    <span class="svg-icon svg-icon-md">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <rect x="0" y="0" width="24" height="24"></rect>
                          <path
                            d="M5,8.6862915 L5,5 L8.6862915,5 L11.5857864,2.10050506 L14.4852814,5 L19,5 L19,9.51471863 L21.4852814,12 L19,14.4852814 L19,19 L14.4852814,19 L11.5857864,21.8994949 L8.6862915,19 L5,19 L5,15.3137085 L1.6862915,12 L5,8.6862915 Z M12,15 C13.6568542,15 15,13.6568542 15,12 C15,10.3431458 13.6568542,9 12,9 C10.3431458,9 9,10.3431458 9,12 C9,13.6568542 10.3431458,15 12,15 Z"
                            fill="#000000"
                          ></path>
                        </g>
                      </svg>
                    </span>
                  </a>

                  <ul class="dropdown-menu" *dropdownMenu>
                    <li>
                      <a class="dropdown-item" (click)="TmsPricePackageModal.show(options.data.id)">{{ l('Edit') }}</a>
                    </li>
                    <li *ngIf="options.data.isActive && !options.data.hasProposal">
                      <a (click)="deActivate(options.data.id)" class="dropdown-item">{{ l('DeActivate') }}</a>
                    </li>
                    <li *ngIf="!options.data.isActive">
                      <a (click)="activate(options.data.id)" class="dropdown-item">{{ l('Activate') }}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </dx-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-create-tms-price-package-modal #TmsPricePackageModal (modalSave)="getAllTmsPricePackages()"></app-create-tms-price-package-modal>
