<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #offerForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="offer.id">{{ l('EditOffer') }}</span>
            <span *ngIf="!offer.id">{{ l('CreateNewOffer') }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group m-form__group">
            <label for="TrucksTypeDisplayName">{{ l('TrucksType') }}</label>
            <select name="offer.trucksTypeId" [(ngModel)]="offer.trucksTypeId" class="form-control" required>
              <option value="">{{ l('SelectATrucksType') }}</option>
              <option *ngFor="let item of allTrucksTypes" value="{{ item.id }}">{{ item.displayName }}</option>
            </select>
          </div>

          <div class="form-group m-form__group">
            <label for="TrailerTypeDisplayName">{{ l('TrailerType') }}</label>
            <select name="offer.trailerTypeId" [(ngModel)]="offer.trailerTypeId" class="form-control" required>
              <option value="">{{ l('SelectATrailerType') }}</option>
              <option *ngFor="let item of allTrailerTypes" value="{{ item.id }}">{{ item.displayName }}</option>
            </select>
          </div>

          <div class="form-group m-form__group">
            <label for="GoodCategoryDisplayName">{{ l('GoodCategory') }}</label>
            <select name="offer.goodCategoryId" [(ngModel)]="offer.goodCategoryId" class="form-control">
              <option value="">{{ l('SelectAGoodCategory') }}</option>
              <option *ngFor="let item of allGoodCategorys" value="{{ item.id }}">{{ item.displayName }}</option>
            </select>
          </div>

          <div class="form-group m-form__group">
            <label for="RouteDisplayName">{{ l('Route') }}</label>
            <select name="offer.routeId" [(ngModel)]="offer.routeId" class="form-control" required>
              <option value="">{{ l('SelectARoute') }}</option>
              <option *ngFor="let item of allRoutes" value="{{ item.id }}">{{ item.displayName }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Offer_DisplayName">{{ l('DisplayName') }}</label>
            <input
              type="text"
              id="Offer_DisplayName"
              class="form-control"
              [(ngModel)]="offer.displayName"
              name="DisplayName"
              minlength="0"
              maxlength="256"
            />
          </div>

          <div class="form-group">
            <label for="Offer_Description">{{ l('Description') }}</label>
            <input
              type="text"
              id="Offer_Description"
              class="form-control"
              [(ngModel)]="offer.description"
              name="Description"
              minlength="0"
              maxlength="256"
            />
          </div>

          <div class="form-group">
            <label for="Offer_Price">{{ l('Price') }}</label>
            <input type="number" id="Offer_Price" class="form-control" [(ngModel)]="offer.price" name="Price" />
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-save blue"
            [disabled]="!offerForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
          >
            <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
