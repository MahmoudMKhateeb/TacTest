<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #cityForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="city.id">{{l("EditCity")}}</span>
                        <span *ngIf="!city.id">{{l("CreateNewCity")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
						<label for="CountyDisplayName">{{l("County")}}</label>
						<select name="city.countyId" [(ngModel)]="city.countyId" class="form-control" required>
							<option value="">{{l("SelectACounty")}}</option>
							<option *ngFor="let item of allCountys" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>
					 

								<div class="form-group">
									<label for="City_DisplayName">{{l("DisplayName")}} *</label>
									<input type="text" id="City_DisplayName" class="form-control" [(ngModel)]="city.displayName" name="DisplayName"   minlength="0"  maxlength="256"  required/>
								</div>
					
								<div class="form-group">
									<label for="City_Code">{{l("Code")}}</label>
									<input type="text" id="City_Code" class="form-control" [(ngModel)]="city.code" name="Code"   minlength="0"  maxlength="64" />
								</div>
					
								<div class="form-group">
									<label for="City_Latitude">{{l("Latitude")}}</label>
									<input type="text" id="City_Latitude" class="form-control" [(ngModel)]="city.latitude" name="Latitude"   minlength="0"  maxlength="256" />
								</div>
					
								<div class="form-group">
									<label for="City_Longitude">{{l("Longitude")}}</label>
									<input type="text" id="City_Longitude" class="form-control" [(ngModel)]="city.longitude" name="Longitude"   minlength="0"  maxlength="256" />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!cityForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
