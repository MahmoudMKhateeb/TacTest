<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #truckCapacitiesTranslationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="truckCapacitiesTranslation.id">{{ l('EditTruckCapacitiesTranslation') }}</span>
            <span *ngIf="!truckCapacitiesTranslation.id">{{ l('CreateNewTruckCapacitiesTranslation') }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group m-form__group">
            <label for="CapacityDisplayName">{{ l('Capacity') }}</label>
            <select name="truckCapacitiesTranslation.coreId" [(ngModel)]="truckCapacitiesTranslation.coreId" class="form-control" required>
              <option value="">{{ l('SelectACapacity') }}</option>
              <option *ngFor="let item of allCapacitys" value="{{ item.id }}">{{ item.displayName }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="TruckCapacitiesTranslation_TranslatedDisplayName"
              >{{ l('TranslatedDisplayName') }} <span class="required-fileds"> *</span></label
            >
            <input
              type="text"
              #TruckCapacitiesTranslation_TranslatedDisplayName="ngModel"
              id="TruckCapacitiesTranslation_TranslatedDisplayName"
              class="form-control"
              [(ngModel)]="truckCapacitiesTranslation.translatedDisplayName"
              name="TranslatedDisplayName"
              minlength="0"
              maxlength="256"
              required
            />
            <validation-messages [formCtrl]="TruckCapacitiesTranslation_TranslatedDisplayName"> </validation-messages>
          </div>

          <div class="form-group">
            <label for="TruckCapacitiesTranslation_Language">{{ l('Language') }} <span class="required-fileds"> *</span></label>
            <input
              type="text"
              #TruckCapacitiesTranslation_Language="ngModel"
              id="TruckCapacitiesTranslation_Language"
              class="form-control"
              [(ngModel)]="truckCapacitiesTranslation.language"
              name="Language"
              minlength="0"
              maxlength="32"
              required
            />
            <validation-messages [formCtrl]="TruckCapacitiesTranslation_Language"></validation-messages>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-primary blue"
            [disabled]="!truckCapacitiesTranslationForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
          >
            <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
          </button>
          <button [disabled]="saving" type="button" class="btn btn-outline-danger" (click)="close()">{{ l('Cancel') }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
