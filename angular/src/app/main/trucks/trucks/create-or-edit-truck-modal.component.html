<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #truckForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="truck.id">{{ l('EditTruck') }}</span>
            <span *ngIf="!truck.id">{{ l('CreateNewTruck') }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div *ngIf="truck.id" class="col-sm-3 text-center mb-5 mt-5">
              <img class="img-thumbnail img-rounded" height="128" src="{{ profilePicture }}" width="128" />
            </div>
            <div class="col-md-6">
              <div class="form-group m-form__group">
                <label for="TruckStatusDisplayName">{{ l('TruckStatus') }}</label>
                <select [(ngModel)]="truck.truckStatusId" class="form-control" name="truck.truckStatusId" required>
                  <option value="">{{ l('SelectATruckStatus') }}</option>
                  <option *ngFor="let item of allTruckStatuss" value="{{ item.id }}">{{ item.displayName }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-form__group">
                <label for="transportTypeDisplayName">{{ l('TransportType') }}</label>
                <select
                  [(ngModel)]="truck.transportTypeId"
                  class="form-control"
                  name="truck.transportTypeId"
                  (change)="GetTransportDropDownList(0, truck.transportTypeId)"
                  required
                >
                  <option>{{ l('SelectATransportType') }}</option>
                  <option *ngFor="let item of allTransportTypes" value="{{ item.id }}">{{ item.displayName }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group m-form__group">
                <label for="allTransportSubTypes">{{ l('TransportSubTypes') }}</label>
                <select
                  [(ngModel)]="truck.transportSubtypeId"
                  class="form-control"
                  name="truck.transportSubtypeId"
                  (change)="GetTransportDropDownList(1, truck.transportSubtypeId)"
                  [disabled]="allTransportSubTypes ? null : true"
                  required
                >
                  <option value="0">{{ l('SelectATransportSubType') }}</option>
                  <option *ngFor="let item of allTransportSubTypes" value="{{ item.id }}">{{ item.displayName }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-form__group">
                <label for="allTruckTypesByTransportSubtype">{{ l('TruckType') }}</label>
                <select
                  [(ngModel)]="truck.trucksTypeId"
                  class="form-control"
                  name="truck.trucksTypeId"
                  (change)="GetTransportDropDownList(2, truck.trucksTypeId)"
                  [disabled]="allTruckTypesByTransportSubtype ? null : true"
                  required
                >
                  <option value="0">{{ l('SelectTruckTypeByTransportSubtype') }}</option>
                  <option *ngFor="let item of allTruckTypesByTransportSubtype" value="{{ item.id }}">{{ item.displayName }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group m-form__group">
                <label for="allTruckSubTypesByTruckTypeIdDisplayName">{{ l('TruckSubType') }}</label>
                <select
                  [(ngModel)]="truck.truckSubtypeId"
                  class="form-control"
                  name="truck.truckSubtypeId"
                  (change)="GetTransportDropDownList(3, truck.truckSubtypeId)"
                  [disabled]="allTruckSubTypesByTruckTypeId ? null : true"
                  required
                >
                  <option value="0">{{ l('SelectTruckSubType') }}</option>
                  <option *ngFor="let item of allTruckSubTypesByTruckTypeId" value="{{ item.id }}">{{ item.displayName }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-form__group">
                <label for="truck.capacityId">{{ l('Capacity') }}</label>
                <select
                  [(ngModel)]="truck.capacityId"
                  class="form-control"
                  name="truck.capacityId"
                  [disabled]="allTrucksCapByTruckSubTypeId ? null : true"
                  required
                >
                  <option value="0">{{ l('SelectTruckCapByTruckSubType') }}</option>
                  <option *ngFor="let item of allTrucksCapByTruckSubTypeId" value="{{ item.id }}">{{ item.displayName }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group m-form__group">
                <label for="UserName">{{ l('User') }}</label>
                <div class="input-group">
                  <input [(ngModel)]="userName" class="form-control" disabled id="UserName" name="userName" type="text" />
                  <div class="input-group-append">
                    <button (click)="openSelectUserModal()" class="btn btn-primary blue" type="button">
                      <i class="fa fa-search"></i> {{ l('Pick') }}
                    </button>
                  </div>
                  <div class="input-group-prepend">
                    <button (click)="setDriver1UserIdNull()" class="btn btn-danger btn-icon" type="button"><i class="fa fa-times"></i></button>
                  </div>
                </div>
              </div>
              <input [(ngModel)]="truck.driver1UserId" class="form-control" hidden name="truck.driver1UserId" type="text" />
            </div>
            <div class="form-group col-md-6">
              <label for="Truck_PlateNumber">{{ l('PlateNumber') }} *</label>
              <input
                [(ngModel)]="truck.plateNumber"
                class="form-control"
                id="Truck_PlateNumber"
                maxlength="64"
                minlength="0"
                name="PlateNumber"
                required
                type="text"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="Truck_ModelName">{{ l('ModelName') }} *</label>
              <input
                [(ngModel)]="truck.modelName"
                class="form-control"
                id="Truck_ModelName"
                maxlength="64"
                minlength="0"
                name="ModelName"
                required
                type="text"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="Truck_ModelYear">{{ l('ModelYear') }} *</label>
              <input
                [(ngModel)]="truck.modelYear"
                class="form-control"
                id="Truck_ModelYear"
                maxlength="64"
                minlength="0"
                name="ModelYear"
                required
                type="text"
              />
            </div>

            <div class="m-checkbox-list col-md-6">
              <br />
              <br />
              <label class="kt-checkbox" for="Truck_IsAttachable">
                <input [(ngModel)]="truck.isAttachable" id="Truck_IsAttachable" name="IsAttachable" type="checkbox" />
                {{ l('IsAttachable') }}
                <span></span>
              </label>
            </div>
            <div class="form-group col-md-12">
              <label for="Truck_Note">{{ l('Note') }}</label>
              <input [(ngModel)]="truck.note" class="form-control" id="Truck_Note" maxlength="256" minlength="0" name="Note" type="text" />
            </div>

            <div class="form-group col-md-12">
              <input (change)="fileChangeEvent($event)" type="file" />
              <span class="help-block m-b-none">{{ 'ProfilePicture_Change_Info' | localize: maxProfilPictureBytesUserFriendlyValue }}</span>
            </div>
            <image-cropper
              (imageCropped)="imageCroppedFile($event)"
              [aspectRatio]="4 / 4"
              [imageChangedEvent]="imageChangedEvent"
              [maintainAspectRatio]="true"
              [resizeToWidth]="128"
              format="png"
            ></image-cropper>
          </div>

          <div *ngFor="let item of truck.createOrEditDocumentFileDtos" class="row">
            <div class="form-group col-md-6">
              <label>File Browser</label>
              <div class="custom-file">
                <input (change)="DocFileChangeEvent($event, item)" type="file" class="custom-file-input" [id]="item.name" />
                <label class="custom-file-label" [for]="item.name">{{ item.name }}</label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>{{ l('expiration date') }}</label>
              <input
                [(date)]="item.expirationDate"
                bsDatepicker
                class="form-control m-input"
                datePickerMomentModifier
                [id]="item.name"
                [name]="item.name"
                required
                type="datetime"
              />
            </div>
            <!--            <div class="form-group col-md-6">-->
            <!--              <span class="help-block m-b-none">{{ item.name }}</span>-->
            <!--              <input (change)="DocFileChangeEvent($event, item)" type="file" />-->
            <!--            </div>-->
          </div>
          <div class="row">
            <label>{{ docProgressFileName }}</label>
            <div class="col-md-12">
              <p-progressBar [value]="docProgress" [style]="{ height: '6px', width: '100' }"></p-progressBar>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-primary blue"
            [disabled]="!truckForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
          >
            <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <truckUserLookupTableModal #truckUserLookupTableModal (modalSave)="getNewDriver1UserId()"></truckUserLookupTableModal>
  <truckUserLookupTableModal #truckUserLookupTableModal2 (modalSave)="getNewDriver2UserId()"></truckUserLookupTableModal>
</div>
