<div provideParentForm>
  <input
    class="form-control hijriInput"
    #ngbDatepicker="ngModel"
    [ngClass]="{
      'is-valid': parentForm?.submitted && ngbDatepicker.valid,
      'is-invalid': parentForm?.submitted && ngbDatepicker.invalid
    }"
    [(ngModel)]="selectedDate"
    [placeholder]="'d/M/yyyy' | localize"
    ngbDatepicker
    (click)="d.toggle()"
    (dateSelect)="changeDate()"
    #d="ngbDatepicker"
    [readonly]="readonly"
    [minDate]="min"
    [maxDate]="max"
    [required]="isRequired"
    [name]="name"
    (blur)="onBlur()"
    [footerTemplate]="footerTemplate"
    [disabled]="disabled"
  />
</div>

<ng-template #footerTemplate>
  <hr class="my-0" />
  <button class="btn btn-secondary btn-sm m-2 float-right" type="button" (click)="d.close()">Close</button>
  <button class="btn btn-primary btn-sm m-2 float-left" type="button" (click)="clear()">Clear</button>
</ng-template>
