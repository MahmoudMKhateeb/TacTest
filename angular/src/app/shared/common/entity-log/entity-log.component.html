    <div class="card-body">
      <div class="timeline timeline-3">
        <div class="timeline-items">
          <div class="timeline-item" *ngFor="let log of entityLogs">
            <div class="timeline-media">
              <!-- Need Add Check For Transaction Icon -->
              <i class="flaticon-truck text-success"></i>
            </div>
            <div class="timeline-content">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <div class="mr-2">
                  <a class="text-dark-75 font-weight-bold">{{ log.transaction }}</a>
                  <span class="text-muted ml-2">{{ log.modificationTime }}</span>
                  <!--            <span class="label label-light-danger font-weight-bolder label-inline ml-2">pending</span>-->
                </div>
                <div class="dropdown ml-2" data-toggle="tooltip" title="Quick actions" data-placement="left">
                  <a href="#" class="btn btn-hover-light-primary btn-sm btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="ki ki-more-hor font-size-lg text-primary"></i>
                  </a>
                  <div class="dropdown-menu p-0 m-0 dropdown-menu-md dropdown-menu-right">...</div>
                </div>
              </div>
              <div class="p-0">
                <div class="d-flex flex-column flex-grow-1 py-2" *ngFor="let change of log.changesData">
                  <p class="text-dark-75 font-weight-bold font-size-lg mb-1">{{ change.propertyName }}</p>
                  <p class="text-muted font-weight-bold">
                    {{ change.propertyValue.originalValue }} <i class="fas fa-arrow-right"></i> {{ change.propertyValue.newValue }}
                  </p>
                </div>
              </div>
            </div>
          </div>
