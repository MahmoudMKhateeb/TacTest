<div appBsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
          <div class="col-12">
            <img *ngIf="fileType === 'img'" class="w-100" [src]="fileUrl" data-target="#carouselExample" data-slide-to="0" />
            <div [hidden]="fileType === 'img'" style="height: 97vh">
              <ng2-pdfjs-viewer #pdfViewerAutoLoad></ng2-pdfjs-viewer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
