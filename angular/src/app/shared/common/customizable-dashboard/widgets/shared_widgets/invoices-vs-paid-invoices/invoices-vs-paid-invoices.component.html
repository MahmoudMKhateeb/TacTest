<!--begin::Card-->
<div class="card card-custom card-stretch w-100 h-100" [busyIf]="loading">
  <div class="card-header border-0 d-flex justify-content-between align-items-center">
    <div class="card-title text-center">
      <h3 class="card-label">{{ isShipper ? l('InvoicesVsPaidInvoices') : 'Paid Vs Claimed Invoices' }}</h3>
    </div>
    <div class="row border-left pl-4">
      <div class="col-6 d-flex">
        <i class="fa fa-circle text-red mx-1" [class.broker]="hasShipperClients && hasCarrierClients"></i>
        {{ (isShipper ? 'UnPaidInvoice' : 'Paid') | localize }}
      </div>
      <div class="col-6 d-flex"><i class="fa fa-circle text-gray mx-1"></i> {{ (isShipper ? 'PaidInvoice' : 'Claimed') | localize }}</div>
    </div>
  </div>
  <div class="card-body p-4">
    <!--        <div class="pd-5 text-center" *ngIf="invoices.length == 0 && paidInvoices.length == 0">-->
    <!--          {{ l('NoData') }}-->
    <!--        </div>-->
    <div id="chart">
      <apx-chart
        *ngIf="chartOptions && chartOptions.series"
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [yaxis]="yaxis"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [dataLabels]="chartOptions.dataLabels"
        [legend]="{ show: false }"
      ></apx-chart>
    </div>
  </div>
</div>
<!--end::Card-->
