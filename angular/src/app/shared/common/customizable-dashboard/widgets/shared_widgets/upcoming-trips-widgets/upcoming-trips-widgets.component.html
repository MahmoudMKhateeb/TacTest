<div class="card card-custom card-stretch w-100 h-100">
  <div class="card-body p-4">
    <div class="month-section">
      <div class="d-flex flex-column">
        <div class="d-flex justify-content-between pb-4">
          <div class="month-name">
            {{ today | date: 'MMMM' }}
          </div>
          <div class="upcoming-trips">Upcoming Trips</div>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-default week-day-btn" *ngFor="let day of weekDates">
            <span class="week-day-number">{{ day | date: 'd' }} </span><br />
            {{ day | date: 'EEE' }}
          </button>
        </div>
      </div>
    </div>
    <div class="trips-section p-4">
      <div class="card card-custom card-stretch ribbon ribbon-top dashboard-plain-card gutter-b">
        <div class="ribbon-target bg-primary" style="top: -2px; right: 20px">Dedicated</div>
        <div class="card-body p-4">
          <div class="title">221123018844</div>
          <div class="details">10:00am - 12:00pm</div>
        </div>
      </div>
      <div class="card card-custom card-stretch ribbon ribbon-top dashboard-plain-card">
        <div class="ribbon-target bg-primary" style="top: -2px; right: 20px">SaaS</div>
        <div class="card-body p-4">
          <div class="title">221123018844</div>
          <div class="details">10:00am - 12:00pm</div>
        </div>
      </div>
    </div>
  </div>
</div>
