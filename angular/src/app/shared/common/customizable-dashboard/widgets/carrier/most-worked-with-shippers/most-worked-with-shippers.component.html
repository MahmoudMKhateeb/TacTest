<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">Most Worked With Shippers</h3>
        </div>
      </div>
      <div class="card-body p-0">
        <!--begin::Body-->
        <div class="card-body pt-2">
          <p-table [value]="Carriers">
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Number Of Requests</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
              <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.rating }}</td>
                <td>{{ record.tripsCount }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <!--end::Body-->
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
