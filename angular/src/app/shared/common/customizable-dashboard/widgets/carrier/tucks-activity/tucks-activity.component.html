<div class="row d-flex justify-content-center">
  <div class="col-sm">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header d-flex justify-content-center">
        <div class="card-title">
          <h3 class="card-label">{{ l('CurrentlyActiveTrucks') }}</h3>
        </div>
      </div>
      <a (click)="getTrucksPageByFilter('active')"
        ><div class="card-body w-100 d-flex justify-content-center">
          <h5 class="text-dark font-weight-bold">{{ activeTrucksCount }}</h5>
        </div></a
      >
    </div>
    <!--end::Card-->
  </div>
  <div class="col-sm">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header d-flex justify-content-center">
        <div class="card-title">
          <h3 class="card-label">{{ l('CurrentlyNonActiveTrucks') }}</h3>
        </div>
      </div>
      <a (click)="getTrucksPageByFilter('notActive')"
        ><div class="card-body w-100 d-flex justify-content-center">
          <h5 class="text-dark font-weight-bold">{{ notActiveTrucksCount }}</h5>
        </div></a
      >
    </div>
    <!--end::Card-->
  </div>
</div>
