<div class="row h-100 d-flex justify-content-center">
  <div class="col-sm">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-body w-100 d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-between">
            <img class="mr-4" src="assets/SVG/group_of_people.svg" alt="" />
            <div class="d-flex flex-column">
              <h6>{{ l('NumberOfRegisteredCompanies') }}</h6>
              <h3 class="text-dark">{{ registeredCompaniesNumber?.totalNumber }}</h3>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column ml-2">
          <app-number-of-regesterd-shippers [shippersCount]="registeredCompaniesNumber?.shippersNumber"></app-number-of-regesterd-shippers>
          <app-number-of-regesterd-carriers [carriersCount]="registeredCompaniesNumber?.carriersCount"></app-number-of-regesterd-carriers>
        </div>
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
