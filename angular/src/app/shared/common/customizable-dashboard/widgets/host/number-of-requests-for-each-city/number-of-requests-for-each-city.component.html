<div class="card-header border-0">
  <div class="card-title text-center">
    <h3 class="card-label">{{ l('NumberOfRequestsForEachCity') }}</h3>
  </div>
</div>
<div id="chart" *ngIf="loading">

    [plotOptions]="chartOptions.plotOptions"
    [title]="chartOptions.title"
  ></apx-chart>
</div>
