<div class="row d-flex justify-content-center" [busyIf]="loading">
  <div class="col-sm">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header d-flex justify-content-center">
        <div class="card-title">
          <h3 class="card-label">{{ l('NumberOfDeliveredTrips') }}</h3>
        </div>
      </div>
      <div class="card-body w-100 d-flex justify-content-center">
        <h5 class="text-dark font-weight-bold">{{ deliveredTripsCount }}</h5>
      </div>
      <span class="form-text text-muted text-center mr-btm">{{ l('ForCurrentYear') }}</span>
    </div>
    <!--end::Card-->
  </div>
</div>
