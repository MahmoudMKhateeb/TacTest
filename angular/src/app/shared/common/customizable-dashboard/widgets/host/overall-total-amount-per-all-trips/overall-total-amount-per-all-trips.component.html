<div class="row d-flex justify-content-center h-100" [busyIf]="loading">
  <div class="col-sm">
    <!--begin::Card-->
    <div class="card card-custom card-stretch border-bottom-5 border-bottom-dark">
      <div class="card-header border-bottom-0 pl-4">
        <div class="d-flex w-100">
          <div class="card-title pt-4 w-50">
            <h3 class="w-100">
              {{ l('OverallTotalAmountPerAllTrips') }}
            </h3>
          </div>
          <div class="d-flex w-50 justify-content-end align-items-center">
            <app-host-tms-widget-filters [isDateDropDown]="false" (filterSelected)="selectedFilter($event)"></app-host-tms-widget-filters>
          </div>
        </div>
        <div class="d-flex w-100">
          <div class="w-50"></div>
          <div class="w-50">
            <div class="sar-red-circle">
              <div class="sar-label">
                <h1 class="h-100 d-flex flex-column align-items-center justify-content-center">{{ 'SAR' | localize }}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body ribbon ribbon-left pt-0 pl-3 w-100 d-flex justify-content-center flex-column">
        <div
          class="ribbon-target bg-dark custom-auto-small"
          [style]="
            isRtl
              ? 'top: 20%;font-size: 1.6em;padding-right:12%;right:-2px !important;left:auto !important;font-size: 1.6em;'
              : 'top: 20%;font-size: 1.6em;padding-left:12%;left:-2px;font-size: 1.6em;'
          "
        >
          {{ 'Selling' | localize }}
        </div>
        <div
          class="ribbon-target bg-primary custom-auto-small"
          [style]="
            isRtl
              ? 'top: 40%;font-size: 1.6em;padding-right:12%;right:-2px !important;left:auto !important;font-size: 1.6em;'
              : 'top: 40%;font-size: 1.6em;padding-left:12%;left:-2px;font-size: 1.6em;'
          "
        >
          {{ 'Cost' | localize }}
        </div>
        <div
          class="ribbon-target bg-gray custom-auto-small"
          [style]="
            isRtl
              ? 'top: 60%;font-size: 1.6em;padding-right:12%;right:-2px !important;left:auto !important;font-size: 1.6em;'
              : 'top: 60%;font-size: 1.6em;padding-left:12%;left:-2px;font-size: 1.6em;'
          "
        >
          {{ 'Profit' | localize }}
        </div>
        <h1 class="ml-4 font-weight-bold label-absolute-for-overall" style="top: 20%">{{ selling }}</h1>
        <h1 class="ml-4 font-weight-bold label-absolute-for-overall" style="top: 40%">{{ cost }}</h1>
        <h1 class="ml-4 font-weight-bold label-absolute-for-overall" style="top: 60%">{{ profit }}</h1>
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
