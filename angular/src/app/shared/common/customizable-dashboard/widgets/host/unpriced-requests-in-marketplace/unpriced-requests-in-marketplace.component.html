<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('UnPricedShippingRequests') }}</h3>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="col-sm-10">
          <div class="input-group">
            <input
              id="startDate"
              type="text"
              #SampleDatePicker
              name="SampleDatePicker"
              class="form-control"
              bsDatepicker
              datePickerMomentModifier
              [(date)]="startDate"
              placeholder="{{ l('StartDate') }}"
            />
            &nbsp; &nbsp;
            <input
              id="endDate"
              type="text"
              #SampleDatePicker1
              name="SampleDatePicker1"
              class="form-control"
              bsDatepicker
              datePickerMomentModifier
              [(date)]="endDate"
              placeholder="{{ l('EndDate') }}"
            />
            <span class="input-group-btn">
              <button (click)="getUnpricedRequests()" class="btn btn-primary" type="submit"><i class="icon-refresh"></i> {{ l('Search') }}</button>
            </span>
          </div>
        </div>
        <!--begin::Body-->
        <div class="card-body pt-2">
          <p-table [value]="requests" (onLazyLoad)="getUnpricedRequests()">
            <ng-template pTemplate="header">
              <tr>
                <th>{{ l('RequestReference') }}</th>
                <th>{{ l('ShipperName') }}</th>
                <th>{{ l('BiddingEndDate') }}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
              <tr>
                <td>{{ record.requestReference }}</td>
                <td>{{ record.shipperName }}</td>
                <td>{{ record.biddingEndDate | momentFormat: 'YYYY-MM-DD HH:mm:ss' }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <!--end::Body-->
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
