<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch" [busyIf]="loading">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('UnPricedShippingRequests') }}</h3>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="col-sm-10">
          <div class="input-group">
            <input
              id="startDate"
              type="text"
              #SampleDatePicker
              name="SampleDatePicker"
              class="form-control"
              bsDatepicker
              datePickerMomentModifier
              [(date)]="startDate"
              placeholder="{{ l('startDate') }}"
            />
            &nbsp; &nbsp;
            <input
              id="endDate"
              type="text"
              #SampleDatePicker1
              name="SampleDatePicker1"
              class="form-control"
              bsDatepicker
              datePickerMomentModifier
              [(date)]="endDate"
              placeholder="{{ l('endDate') }}"
            />
            <span class="input-group-btn">
              <button
                [disabled]="saving || !startDate || !endDate"
                [buttonBusy]="saving"
                [busyText]="l('LoadWithThreeDot')"
                (click)="getUnpricedRequests()"
                class="btn btn-primary"
                type="submit"
              >
                <i class="icon-refresh"></i> {{ l('search') }}
              </button>
            </span>
          </div>
        </div>
        <!--begin::Body-->
        <div class="card-body pt-2">
          <p-table [value]="requests" (onLazyLoad)="getUnpricedRequests()">
            <ng-template pTemplate="header">
              <tr>
                <th>{{ l('RequestID') }}</th>
                <th>{{ l('ShipperName') }}</th>
                <th>{{ l('BiddingEndDate') }}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
              <tr>
                <td>{{ record.requestReference }}</td>
                <td>{{ record.shipperName }}</td>
                <td>{{ record.biddingEndDate | momentFormat: 'YYYY-MM-DD HH:mm:ss' }}</td>
              </tr>
            </ng-template>
          </p-table>
          <div class="pr-2" *ngIf="noRequests == 0">{{ l('NoData') }}</div>
        </div>
        <!--end::Body-->
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
