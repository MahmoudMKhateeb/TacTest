<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch" [busyIf]="loading">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('NewAccounts') }}</h3>
          <br />
          <div class="col-sm-8">
            <div class="input-group">
              <input
                id="fromDate"
                type="text"
                #SampleDatePicker
                name="SampleDatePicker"
                class="form-control"
                bsDatepicker
                datePickerMomentModifier
                [(date)]="fromDate"
                placeholder="{{ l('FromDate') }}"
              />
              &nbsp; &nbsp;
              <input
                id="toDate"
                type="text"
                #SampleDatePicker1
                name="SampleDatePicker1"
                class="form-control"
                bsDatepicker
                datePickerMomentModifier
                [(date)]="toDate"
                placeholder="{{ l('ToDate') }}"
              />
              <span class="input-group-btn">
                <button
                  [disabled]="saving || !fromDate || !toDate"
                  [buttonBusy]="saving"
                  [busyText]="l('LoadWithThreeDot')"
                  (click)="getAccounts()"
                  class="btn btn-primary"
                  type="submit"
                >
                  <i class="icon-refresh"></i> {{ l('search') }}
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body p-1">
        <div id="invoicesVsPaidInvoices">
          <apx-chart
            *ngIf="chartOptions && chartOptions.series"
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions"
            [yaxis]="chartOptions.yaxis"
            [legend]="chartOptions.legend"
            [fill]="chartOptions.fill"
            [stroke]="chartOptions.stroke"
            [tooltip]="chartOptions.tooltip"
            [xaxis]="chartOptions.xaxis"
          ></apx-chart>
        </div>
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
