<div class="row h-100">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between">
          <h3>
            {{ 'NumberOfTruckAggregationVsSaaSTrips' | localize }}
          </h3>
          <div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="rect-radius-10 mr-4 bg-primary"></div>
              <h5 class="font-weight-bold m-0 text-primary">{{ 'TruckAggregation' | localize }}</h5>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="rect-radius-10 mr-4 bg-dark"></div>
              <h5 class="font-weight-bold m-0">{{ 'SaaSShipment' | localize }}</h5>
            </div>
          </div>
        </div>
        <div id="chart">
          <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions"
            [yaxis]="chartOptions.yaxis"
            [legend]="chartOptions.legend"
            [fill]="chartOptions.fill"
            [stroke]="chartOptions.stroke"
            [tooltip]="chartOptions.tooltip"
            [xaxis]="chartOptions.xaxis"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
