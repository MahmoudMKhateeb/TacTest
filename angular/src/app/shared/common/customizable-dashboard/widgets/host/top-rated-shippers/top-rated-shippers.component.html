<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('TMS_TopRatedShippersWidget') }}</h3>
        </div>
      </div>
      <div class="card-body p-0">
        <!--begin::Body-->
        <div class="card-body pt-2">
          <p-table [value]="topShippers">
            <ng-template pTemplate="header">
              <tr>
                <th>{{ l('Name') }}</th>
                <th>{{ l('Rating') }}</th>
                <th>{{ l('NumberOfRequests') }}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
              <tr>
                <td>{{ record.name }}</td>
                <td class="f">
                  <div class="mt-1">
                    <ng-template #t let-fill="fill">
                      <span class="star p-0" [class.full]="fill === 100"> <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;</span>
                    </ng-template>
                    <ngb-rating [(rate)]="record.rating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                  </div>
                </td>
                <td>{{ record.numberOfRequests }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <!--end::Body-->
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
