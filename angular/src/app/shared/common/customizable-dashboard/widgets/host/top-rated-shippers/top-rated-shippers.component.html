<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('TMS_TopRatedShippersWidget') }}</h3>
        </div>
      </div>
      <!--begin::Body-->
      <div class="card-body pt-2">
        <ng-container *ngIf="topShippers && topShippers.length > 0">
          <div class="d-flex w-100 justify-content-between" *ngFor="let shipper of topShippers">
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center">
                <img width="60" src="assets/SVG/user, interface, agent, usability, account, profile, man, default.svg" alt="" />
                <div class="d-flex flex-column">
                  <div class="d-flex">
                    <a style="text-decoration: underline; text-underline-offset: 3px" target="_blank">{{ shipper.name }}</a>
                  </div>
                  <div class="d-flex">{{ l('NumberOfTrips') }}: {{ shipper.numberOfTrips }}</div>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column">
              <div class="mt-1">
                <ng-template #t let-fill="fill">
                  <span class="star p-0" [class.full]="fill === 100"> <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;</span>
                </ng-template>
                <ngb-rating [(rate)]="shipper.rate" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="pd-5 text-center" *ngIf="!topShippers || topShippers.length == 0">
          {{ l('NoData') }}
        </div>
      </div>
      <!--end::Body-->
    </div>
    <!--end::Card-->
  </div>
</div>
