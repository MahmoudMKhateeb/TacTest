<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('RouteTypesUsage') }}</h3>
        </div>
      </div>
      <div class="card-body p-1" [busyIf]="loading">
        <div class="pd-5 text-center" *ngIf="routes.length == 0">
          {{ l('NoData') }}
        </div>
        <div id="routeTypesUsage">
          <apx-chart
            *ngIf="chartOptions && chartOptions.series && routes.length > 0"
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions"
            [yaxis]="chartOptions.yaxis"
            [legend]="chartOptions.legend"
            [fill]="chartOptions.fill"
            [stroke]="chartOptions.stroke"
            [tooltip]="chartOptions.tooltip"
            [xaxis]="chartOptions.xaxis"
          ></apx-chart>
        </div>
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
