<div class="row h-100">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
      <div class="card-body p-1 d-flex" [busyIf]="loading">
        <div class="pd-5 text-center" *ngIf="routes.length == 0">
          {{ l('NoData') }}
        </div>
        <div id="routeTypesUsage mr-4" style="height: 100%; width: auto; display: flex; align-items: center">
          <apx-chart
            *ngIf="chartOptions && chartOptions.series && routes.length > 0"
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [legend]="legend"
            [colors]="colors"
            [dataLabels]="{ enabled: false }"
            [tooltip]="tooltip"
          ></apx-chart>
        </div>
        <div class="d-flex flex-column justify-content-center mr-4">
          <h6>{{ l('MostUsedRouteTypes') }}</h6>
          <h3>{{ total }}</h3>
        </div>
        <div class="d-flex flex-column justify-content-center">
          <div class="d-flex align-items-center" [class.mb-2]="i % 2 == 0" *ngFor="let route of routes; let i = index">
            <div class="rect-radius-10 mr-4" [class.bg-dark]="i % 2 != 0" [class.bg-primary]="i % 2 == 0"></div>
            <div class="font-weight-bold m-0" [class.text-primary]="i % 2 == 0">{{ route | localize }}...{{ counts[i] }}</div>
          </div>
        </div>
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
