<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch" [busyIf]="loading">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('RequestsInMarketPlace') }}</h3>
        </div>
      </div>
      <div class="card-body">
        <p-table [value]="Requests" (onLazyLoad)="getRequests()">
          <ng-template pTemplate="header">
            <tr>
              <th>{{ l('ReferanceNumber') }}</th>
              <th>{{ l('EndDate') }}</th>
              <th>{{ l('NumberOfOffers') }}</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-record>
            <tr>
              <td>{{ record.requestReference }}</td>
              <td>{{ record.biddingEndDate | momentFormat: 'YYYY-MM-DD HH:mm:ss' }}</td>
              <td>{{ record.numberOfOffers }}</td>
            </tr>
          </ng-template>
        </p-table>
        <div class="pd-5" *ngIf="!Requests || Requests.length == 0">
          {{ l('NoData') }}
        </div>
        <!--end::Body-->
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
