<!--begin::Card-->
<div class="card card-custom card-stretch w-100 h-100" [busyIf]="loading">
  <div class="card-header border-0">
    <div class="card-title text-center">
      <h3 class="card-label">{{ l('MostWorkedWithCarriers') }}</h3>
    </div>
  </div>
  <div class="card-body p-0">
    <!--begin::Body-->
    <div class="card-body pt-2">
      <p-table [value]="Carriers" (onLazyLoad)="getCarriers()">
        <ng-template pTemplate="header">
          <tr>
            <th>{{ l('Name') }}</th>
            <th>{{ l('Rating') }}</th>
            <th>{{ l('NumberOfTrips') }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record>
          <tr>
            <td>
              <a target="_blank" href="/app/main/profile/{{ record.id }}/view">{{ record.carrierName }}</a>
            </td>
            <td>
              <div class="mt-1">
                <ng-template #t let-fill="fill">
                  <span class="star p-0" [class.full]="fill === 100"> <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;</span>
                </ng-template>
                <ngb-rating [(rate)]="record.carrierRating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
              </div>
            </td>
            <td>{{ record.numberOfTrips }}</td>
          </tr>
        </ng-template>
      </p-table>
      <div class="pd-5 text-center" *ngIf="!Carriers || Carriers.length == 0">
        {{ l('NoData') }}
      </div>
    </div>
    <!--end::Body-->
  </div>
</div>
<!--end::Card-->
