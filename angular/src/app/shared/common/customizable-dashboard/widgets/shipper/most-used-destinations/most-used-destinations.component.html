<div class="row">
  <div class="col-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch" [busyIf]="loading">
      <div class="card-header border-0">
        <div class="card-title text-center">
          <h3 class="card-label">{{ l('MostUsedDestantions') }}</h3>
        </div>
      </div>
      <div class="card-body p-0">
        <!--begin::Body-->
        <div class="card-body pt-2">
          <p-table [value]="data" (onLazyLoad)="getDestinations()">
            <ng-template pTemplate="header">
              <tr>
                <th>{{ l('CityName') }}</th>
                <th>{{ l('NumberOfRequests') }}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
              <tr>
                <td>{{ record.cityName }}</td>
                <td>{{ record.numberOfRequests }}</td>
              </tr>
            </ng-template>
          </p-table>
          <div class="pd-5 text-center" *ngIf="!data || data.length == 0">
            {{ l('NoData') }}
          </div>
        </div>
        <!--end::Body-->
      </div>
    </div>
    <!--end::Card-->
  </div>
</div>
