<!--begin::Card-->
<div class="card card-custom card-stretch w-100 h-100" [busyIf]="loading">
  <div class="card-header border-0">
    <div class="card-title text-center">
      <h3 class="card-label">{{ l('CompletedTripsvsPod') }}</h3>
    </div>
  </div>
  <div class="card-body p-1">
    <!--        <div class="pd-5 text-center" *ngIf="completedTrips.length == 0 && POD.length == 0">-->
    <!--          {{ l('NoData') }}-->
    <!--        </div>-->
    <div id="acceptedVsRejectedChart">
      <apx-chart
        *ngIf="chartOptions && chartOptions.series"
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [dataLabels]="chartOptions.dataLabels"
      ></apx-chart>
    </div>
  </div>
</div>
<!--end::Card-->
