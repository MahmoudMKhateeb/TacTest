<div class="filter">
  <div class="filter-icon" (click)="toggleDropdown()">
    <i class="fas fa-filter"></i>
  </div>
  <div class="dropdown" [class.open]="isDropdownOpen">
    <ul class="options">
      <li (click)="selectOption(1)">Last 6 Months</li>
      <li (click)="selectOption(2)">Last 12 Months</li>
      <li (click)="selectOption(3)">Last Year</li>
      <li (click)="selectOption(4)">Date Range</li>
    </ul>
    <div class="d-flex w-100" *ngIf="showCustomStartEnd">
      <div class="d-flex w-50">
        <dx-date-box [(value)]="start" placeholder="{{ 'Date' | localize }}" type="date"></dx-date-box>
      </div>
      <div class="d-flex w-50 ml-2">
        <dx-date-box [(value)]="end" placeholder="{{ 'Date' | localize }}" type="date"></dx-date-box>
      </div>
    </div>
    <div class="d-flex w-100 mt-2" *ngIf="showCustomStartEnd">
      <button class="btn btn-primary w-100" (click)="emitCustomDate()">
        {{ 'Filter' | localize }}
      </button>
    </div>
  </div>
</div>
